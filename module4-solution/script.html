<!DOCTYPE html>
<html>

<body>
	<script type="text/javascript">
		var names=["Yaakov", "John", "Jen", "Jason", "Paul", "Frank", "Larry", "Paula", "Laura", "Jim"];
		for(let i=0;i<=names.length;i++){
		var n=names[i];
		var first=n[0];
		if (first.toLowerCase()=='j'){
			console.log("Goodbye "+n);
		}
		else{
			console.log("Hello "+n)
		}
}
	</script>
